<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted AISHA</title>
    <style>
        /* Cosmic Red Universe */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at center, #ff0000 0%, #800000 100%);
            overflow: hidden;
            cursor: none;
            transition: background 0.8s ease;
        }

        /* 3D Text with Neon Glow */
        .aisha-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 12rem;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #ffffff, #ffcccc);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 0 15px black,
                0 0 30px #ff3366,
                0 0 45px #ff0066;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-30px) rotateX(-5deg) rotateY(-5deg); }
        }

        /* Hover Explosion Effect */
        .aisha-container:hover .aisha-text {
            transform: scale(1.5) rotateX(15deg);
            text-shadow: 
                0 0 25px #fff,
                0 0 50px #ff3366,
                0 0 75px #ff0066,
                0 0 100px #ff0033;
            letter-spacing: 5px;
        }

        /* Magical Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, #ffffff 20%, transparent 70%);
            mix-blend-mode: screen;
            animation: float-up linear infinite;
        }

        @keyframes float-up {
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Custom Cursor (Rose) */
        .cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff3366" d="M50 20Q60 0 80 10Q100 20 90 40Q80 60 50 80Q20 60 10 40Q0 20 20 10Q40 0 50 20Z"/></svg>') no-repeat;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        /* Interactive Light Trails */
        .light-trail {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            filter: blur(10px);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            animation: fade 1s forwards;
        }

        @keyframes fade {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Pulsing Background Circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: pulse 15s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.5); opacity: 0.05; }
        }
    </style>
</head>
<body>
    <div class="aisha-container">
        <div class="aisha-text">AISHA</div>
    </div>
    <div class="cursor"></div>

    <script>
        // Create 100 magical particles
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 15 + 5;
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 15;
            
            Object.assign(particle.style, {
                width: `${size}px`,
                height: `${size}px`,
                left: `${Math.random() * 100}vw`,
                top: `${Math.random() * 100}vh`,
                animationDuration: `${duration}s`,
                animationDelay: `${delay}s`,
                opacity: Math.random() * 0.5 + 0.1
            });
            
            document.body.appendChild(particle);
        }

        // Create background circles
        for (let i = 0; i < 8; i++) {
            const circle = document.createElement('div');
            circle.classList.add('bg-circle');
            
            const size = Math.random() * 500 + 200;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 15;
            
            Object.assign(circle.style, {
                width: `${size}px`,
                height: `${size}px`,
                left: `${posX}%`,
                top: `${posY}%`,
                animationDelay: `${delay}s`
            });
            
            document.body.appendChild(circle);
        }

        // Custom cursor with light trails
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
            
            // Create light trail
            const trail = document.createElement('div');
            trail.classList.add('light-trail');
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);
            
            // Remove trail after animation
            setTimeout(() => trail.remove(), 1000);
        });

        // Background color shift on hover
        const aisha = document.querySelector('.aisha-text');
        aisha.addEventListener('mouseenter', () => {
            document.body.style.background = 
                'radial-gradient(circle at center, #ff3333 0%, #660000 100%)';
        });
        aisha.addEventListener('mouseleave', () => {
            document.body.style.background = 
                'radial-gradient(circle at center, #ff0000 0%, #800000 100%)';
        });
    </script>
</head>
</html>
